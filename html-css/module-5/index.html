<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Module-5</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">
                    <img src="img/logo.png" alt="LOGO">
                </div>
                <nav class="nav">
                    <a href="#" class="nav_link">home</a>
                    <a href="#" class="nav_link">about us</a>
                    <a href="#" class="nav_link">page</a>
                    <a href="#" class="nav_link">shop</a>
                    <a href="#" class="nav_link">blog</a>
                    <a href="#" class="nav_link">contact us</a>
                </nav>
            </div>

        </div>

    </header>
    <main>
        <section class="slider">
            <div class="all_slider_content container">
                <div class="slider_button">
                    <img src="img/slider_button_left.png" alt="row">
                </div>
                <div class="slider_content">

                    <h1 class="slider_title">
                        affordable paris tours
                    </h1>
                    <p class="discrable_title">
                        city tours/tour tickets/tour guides
                    </p>


                </div>
                <div class="slider_button">
                    <img src="img/slider_button_right.png" alt="row">
                </div>
            </div>
        </section>
        <section class="items">
            <div class="container">
            <h1 class="bottom_title">new items</h1>
            <div class="cards">
                <div class="card_item">
                    <img src="img/new_1.jpg" alt="item">
                    <div class="hover_effect">

                    </div>
                    <div class="name_price">
                        <p class="name">blue shirt</p>
                        <p class="price">$26</p>
                    </div>
                </div>
                <div class="card_item">
                    <img src="img/new_2.jpg" alt="item">
                    <div class="hover_effect">

                    </div>
                    <div class="name_price">
                        <p class="name">woman shirt</p>
                        <p class="price">$31</p>
                    </div>
                </div>
                <div class="card_item">
                    <img src="img/new_3.jpg" alt="item">
                    <div class="hover_effect">

                    </div>
                    <div class="name_price">
                        <p class="name">yellow shirt</p>
                        <p class="price">$21</p>
                    </div>
                </div>
                <div class="card_item">
                    <img src="img/new_4.jpg" alt="item">
                    <div class="hover_effect">

                    </div>
                    <div class="name_price">
                        <p class="name">cool lingerie</p>
                        <p class="price">$56</p>
                    </div>
                </div>
            </div>
</div>
        </section>

    </main>
</body>

</html>
